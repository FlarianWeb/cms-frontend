name: Pull Request Tests

on:
    pull_request:
        branches: ['master']

jobs:
    unit_test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x, 18.x, 20.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js v.${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - uses: pnpm/action-setup@v3
              name: Install pnpm
              with:
                  version: 8
                  run_install: false

            - name: Install dependencies
              run: pnpm install

            - name: Create log directory
              run: mkdir log

            - name: Run tests
              run: pnpm test:unit --reporter=basic 1> log/unit.log

            - name: Check test results
              id: check_results
              run: |
                  if grep -q "✗" "${{ matrix.node-version }}_report.txt"; then
                  echo "::set-output name=has_errors::true"
                  else
                  echo "::set-output name=has_errors::false"
                  fi

            - name: Generate report
              run: |
                  echo "*Node.js version:* ${{ matrix.node-version }}" >> ${{ matrix.node-version }}_report.txt
                  echo "*Test results:*" >> ${{ matrix.node-version }}_report.txt
                  tail -n +7 log/unit.log >> ${{ matrix.node-version }}_report.txt
                  sed -i 's/\x1B\[[0-9;]*[JKmsu]//g' ${{ matrix.node-version }}_report.txt
                  echo "" >> ${{ matrix.node-version }}_report.txt
                  echo "::set-output name=report_path::${{ matrix.node-version }}_report.txt"

            - name: Upload report artifact
              uses: actions/upload-artifact@v2
              with:
                  name: reports
                  path: '*.txt'

    send_telegram_notify:
        needs: unit_test
        runs-on: ubuntu-latest

        steps:
            - name: Download report artifact
              uses: actions/download-artifact@v2
              with:
                  name: reports

            - name: Concatenate reports
              run: |
                  cat *.txt > report.log

            - name: Debug report.log
              run: cat report.log

            - name: Prepare message
              run: |
                  author="${{ github.actor }}"
                  repository="${{ github.repository }}"
                  commitUrl="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"

                  message="
                  *Тесты успешно пройдены*
                  *Запрос на слияние ожидает проверки*
                  *$repository*

                  *Автор:* $author
                  [Перейти к коммиту]($commitUrl)
                  "

                  echo "$message" > message.txt

            - name: Send telegram erorr notify
              if: steps.check_results.outputs.has_errors == 'true'
              run: |
                  curl -s -X POST \
                  -F "chat_id=${{ secrets.TELEGRAM_NOTIFY_CHAT_ID }}" \
                  -F "document=@report.log" \
                  -F "caption=Один или несколько тест-кейсов упали!" \
                  -F "message_thread_id=${{ secrets.TELEGRAM_NOTIFY_THEME_AUTOTEST }}" \
                  -o response.json \
                  "https://api.telegram.org/bot${{ secrets.TELEGRAM_NOTIFY_TOKEN }}/sendMessage"

            - name: Send telegram success notify
              if: steps.check_results.outputs.has_errors == 'false'
              run: |
                  curl -s -X POST \
                  -F "chat_id=${{ secrets.TELEGRAM_NOTIFY_CHAT_ID }}" \
                  -F "document=@report.log" \
                  -F "caption=$(cat message.txt)" \
                  -F "parse_mode=MarkdownV2" \
                  -F "message_thread_id=${{ secrets.TELEGRAM_NOTIFY_THEME_AUTOTEST }}" \
                  -o response.json \
                  "https://api.telegram.org/bot${{ secrets.TELEGRAM_NOTIFY_TOKEN }}/sendDocument"

            - name: Check response
              run: cat response.json
