# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Pull Request Tests

on:
    pull_request:
        branches: ['master']

jobs:
    unit_test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x, 18.x, 20.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js v.${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            # - name: Install jq
            #   run: |
            #       wget -O jq https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64
            #       chmod +x jq
            #       sudo mv jq /usr/local/bin/

            - uses: pnpm/action-setup@v3
              name: Install pnpm
              with:
                  version: 8
                  run_install: false

            - name: Install dependencies
              run: pnpm install

            - name: Run tests
              run: pnpm test:unit --silent --reporter json --outputFile log/unit-log.json

            - name: Debug unit-log.json
              run: cat log/unit-log.json

            - name: Generate report
              run: |
                  report=$(cat log/unit-log.json)
                  success=$(echo $report | jq -r '.success')
                  numTotalTestSuites=$(echo $report | jq -r '.numTotalTestSuites')
                  numPassedTestSuites=$(echo $report | jq -r '.numPassedTestSuites')
                  numTotalTests=$(echo $report | jq -r '.numTotalTests')
                  numPassedTests=$(echo $report | jq -r '.numPassedTests')
                  testResults=$(echo $report | jq -r '.testResults[]')

                  message="–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ ${success=='true'?'üü¢ —É—Å–ø–µ—à–Ω–æ':'üî¥ –Ω–µ—É–¥–∞—á–Ω–æ'}<br><b>–í—Å–µ–≥–æ –Ω–∞–±–æ—Ä–æ–≤: ${numTotalTestSuites}</b><br><b>–£—Å–ø–µ—à–Ω–æ –ø—Ä–æ–π–¥–µ–Ω–æ: ${numPassedTestSuites}</b><br><b>–í—Å–µ–≥–æ —Ç–µ—Å—Ç –∫–µ–π—Å–æ–≤: ${numTotalTests}</b><br><b>–£—Å–ø–µ—à–Ω–æ –ø—Ä–æ–π–¥–µ–Ω–æ: ${numPassedTests}</b>"

                  while IFS= read -r result; do
                    ancestorTitles=$(echo $result | jq -r '.assertionResults[0].ancestorTitles[0]')
                    fullName=$(echo $result | jq -r '.assertionResults[0].fullName')
                    status=$(echo $result | jq -r '.assertionResults[0].status')
                    message="$message<br><br><b>$ancestorTitles</b><br>$fullName: $status"
                  done <<< "$testResults"

                  echo "::set-output name=report::$message"

            - name: Send telegram notify
              run: |
                  author="${{ github.actor }}"
                  repository="${{ github.repository }}"
                  commitUrl="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
                  message="<b>–ê–≤—Ç–æ—Ä:</b> $author<br><b>–†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π:</b> $repository<br>–ò–∑–º–µ–Ω–µ–Ω–∏—è: $commitUrl<br>${{ steps.report.outputs.report }}"

                  curl -s -X POST \
                    -d "chat_id=${{ secrets.TELEGRAM_NOTIFY_CHAT_ID }}" \
                    -d "message_thread_id=${{ secrets.TELEGRAM_NOTIFY_THEME_AUTOTEST }}" \
                    -d "text=$message" \
                    -d "parse_mode=html" \
                    "https://api.telegram.org/bot${{ secrets.TELEGRAM_NOTIFY_TOKEN }}/sendMessage"

