# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Unit tests

on:
  pull_request:
    branches: [ "master" ]

jobs:
  unit_test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - uses: pnpm/action-setup@v3
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - name: Install dependencies
      run: pnpm install
      
    - name: Unit run
      run: pnpm test:unit 2> __test_error.log 1> __test_out.log

    - name: Send telegram notification
      run: |
        msg_text='${{ github.actor }} created commit: \r\n Commit message: ${{ github.event.commits[0].message }} \r\n Repository: ${{ github.repository }} \r\n See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}'
        curl -s -X POST 'https://api.telegram.org/bot${{ secrets.TELEGRAM_NOTIFY_TOKEN }}/sendMessage' \
        -d "chat_id=${{ secrets.TELEGRAM_NOTIFY_CHAT_ID }}&text=${msg_text}&message_thread_id=${{ secrets.TELEGRAM_NOTIFY_THEME_AUTOTEST }}"
