name: Pull Request Tests

on:
    pull_request:
        branches: ['master']

jobs:
    unit_test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x, 18.x, 20.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js v.${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - uses: pnpm/action-setup@v3
              name: Install pnpm
              with:
                  version: 8
                  run_install: false

            - name: Install dependencies
              run: pnpm install

            - name: Create log directory
              run: mkdir log

            - name: Run tests
              run: pnpm test:unit --reporter=basic > log/unit.log 2>&1
            #   run: pnpm test:unit --reporter=basic | tee log/unit.log
            #   run: pnpm test:unit --reporter=basic 1> log/unit.log

            - name: Generate report
              if: always()
              run: |
                  echo "Node.js version: ${{ matrix.node-version }}" >> ${{ matrix.node-version }}_report.txt
                  echo "Test results:" >> ${{ matrix.node-version }}_report.txt
                  tail -n +7 log/unit.log >> ${{ matrix.node-version }}_report.txt
                  sed -i 's/\x1B\[[0-9;]*[JKmsu]//g' ${{ matrix.node-version }}_report.txt
                  echo "" >> ${{ matrix.node-version }}_report.txt
                  echo "::set-output name=report_path::${{ matrix.node-version }}_report.txt"

            - name: Upload report artifact
              if: always()
              uses: actions/upload-artifact@v2
              with:
                  name: reports
                  path: '*.txt'

    send_telegram_notify:
        if: always()
        needs: unit_test
        runs-on: ubuntu-latest

        steps:
            - name: Download report artifact
              uses: actions/download-artifact@v2
              with:
                  name: reports

            - name: Concatenate reports
              run: |
                  cat *.txt > report.log

            - name: Debug report.log
              run: cat report.log

            # - name: Get commit message
            #   id: commit_message
            #   run: |
            #       commit_message=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            #       "https://api.github.com/repos/${{ github.repository }}/commits/${{ github.sha }}" \
            #       | jq -r '.commit.message')

            #       echo "::set-output name=message::$commit_message"

            - name: Get branch information
              id: branch_info
              run: |
                  branch_info=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                  "https://api.github.com/repos/${{ github.repository }}/commits/${{ github.sha }}" \
                  | jq -r '.commit.message')

                  if [[ $branch_info == "Merge"* ]]; then
                    base_branch=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                    "https://api.github.com/repos/${{ github.repository }}/commits/${{ github.sha }}" \
                    | jq -r '.parents[0].commit.message' | awk '{print \$2}')
                    head_branch=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                    "https://api.github.com/repos/${{ github.repository }}/commits/${{ github.sha }}" \
                    | jq -r '.parents[1].commit.message' | awk '{print \$2}')
                  else
                    base_branch=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                    "https://api.github.com/repos/${{ github.repository }}/commits/${{ github.sha }}" \
                    | jq -r '.commit.message' | awk '{print \$2}')
                    head_branch=""
                  fi

                    echo "::set-output name=base_branch::$base_branch"
                    echo "::set-output name=head_branch::$head_branch"

            - name: Prepare message
              run: |
                  author="${{ github.actor }}"
                  repository="${{ github.repository }}"
                  commitUrl="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
                  base_branch="${{ steps.branch_info.outputs.base_branch }}"
                  head_branch="${{ steps.branch_info.outputs.head_branch }}"

                  message1="
                  *Тесты успешно пройдены*
                  *Запрос на слияние ожидает ревью*
                  *$repository*

                  *Автор:* $author
                  [Перейти к коммиту]($commitUrl)
                  "

                  if [ ${{ needs.unit_test.result }} == 'success' ]; then
                  message="
                  ✅ Тесты успешно пройдены
                  🔓 Запрос на слияние ожидает ревью
                  $repository

                  Автор: $author
                  Коммит: Merge into $base_branch from $head_branch
                  [Перейти к коммиту]($commitUrl)
                  "
                  else
                  message="
                  ❌ Тесты провалены
                  🔒 Запрос на слияние заблокирован
                  $repository

                  Автор: $author
                  Коммит: $commit_message
                  [Перейти к коммиту]($commitUrl)
                  "
                  fi

                  echo "$message" > message.txt

            - name: Send telegram notify
              run: |
                  curl -s -X POST \
                  -F "chat_id=${{ secrets.TELEGRAM_NOTIFY_CHAT_ID }}" \
                  -F "document=@report.log" \
                  -F "caption=$(cat message.txt)" \
                  -F "parse_mode=Markdown" \
                  -F "message_thread_id=${{ secrets.TELEGRAM_NOTIFY_THEME_AUTOTEST }}" \
                  "https://api.telegram.org/bot${{ secrets.TELEGRAM_NOTIFY_TOKEN }}/sendDocument"
